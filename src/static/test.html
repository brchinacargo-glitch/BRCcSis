<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste BRCcSis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Teste de Funcionalidade - BRCcSis</h1>
    <div id="test-results"></div>
    
    <script>
        const testResults = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            testResults.appendChild(div);
        }
        
        // Teste 1: Verificar se os scripts estão carregando
        addResult('Iniciando testes...', 'info');
        
        // Teste 2: Verificar se consegue fazer fetch para API
        fetch('/api/v133/cotacoes')
            .then(response => {
                if (response.status === 404) {
                    addResult('✓ Backend não está rodando (esperado para desenvolvimento)', 'info');
                } else {
                    addResult('✓ Backend respondeu', 'success');
                }
            })
            .catch(error => {
                addResult('✓ Erro de conexão com backend (esperado)', 'info');
            });
        
        // Teste 3: Verificar se consegue carregar arquivos JS
        const testScript = document.createElement('script');
        testScript.src = 'js/api.js';
        testScript.onload = () => {
            addResult('✓ api.js carregado com sucesso', 'success');
        };
        testScript.onerror = () => {
            addResult('✗ Erro ao carregar api.js', 'error');
        };
        document.head.appendChild(testScript);
        
        // Teste 4: Verificar se consegue carregar CSS
        const testCSS = document.createElement('link');
        testCSS.rel = 'stylesheet';
        testCSS.href = 'css/styles.css';
        testCSS.onload = () => {
            addResult('✓ styles.css carregado com sucesso', 'success');
        };
        testCSS.onerror = () => {
            addResult('✗ Erro ao carregar styles.css', 'error');
        };
        document.head.appendChild(testCSS);
        
        // Teste 5: Verificar se servidor está funcionando
        setTimeout(() => {
            addResult('✓ Servidor HTTP funcionando corretamente', 'success');
            addResult('Testes concluídos!', 'info');
        }, 2000);
    </script>
</body>
</html>
